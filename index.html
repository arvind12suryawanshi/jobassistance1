<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Container</title>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img class="image" src="jobAssistance.png" alt="Left Image">
    </div>
    <div class="content">
      <h2>Yakeen The Learning Institute</h2>
      <h1>Job Assistance Process</h1>
      <div class="container2">
        <div class="box box1">
          <div class="number">1.</div>
          <div class="text">Complete Course</div>
        </div>
        <div class="box box2">
          <div class="number">2.</div>
          <div class="text">Submit Projects & Assignments</div>
        </div>
        <div class="box box3">
          <div class="number">3.</div>
          <div class="text">Create Portfolio</div>
        </div>
        <div class="box box4">
          <div class="number">4.</div>
          <div class="text">Get Shortlisted for Suitable Job</div>
        </div>
        <div class="box box5">
          <div class="number">5.</div>
          <div class="text">Attend Interview</div>
        </div>
        <div class="box6 number">
          6.Get Placed
        </div>
      </div>
    </div>
  </div>
  </div>
